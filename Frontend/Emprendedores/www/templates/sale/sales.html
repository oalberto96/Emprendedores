<ion-view view-title="Ventas">
	<ion-content class="padding" ng-controller="SaleListCtrl as ctrl">	
		<div class="list list-inset">
			<label class="item item-input">
				<i class="icon ion-search placeholder-icon"></i>
				<input type="text" ng-model = "busqueda" placeholder="Buscar Venta">
			</label>
		</div>
		<div class="list" ng-repeat="sale in ctrl.sales | filter: busqueda">
			<a class="item item-avatar" ng-href="#/home/sales/{{sale.id}}">
				<img src="img/sales.png">
				<h2 ng-bind="sale.client.first_name + ' ' + sale.client.last_name"></h2>
				<h2 ng-bind="'$' + sale.total + 'MXN'"></h2>
				<p ng-bind="sale.date | date: 'short'"></p>
			</a>
		</div>
		<button class="button button-block button-positive" ng-click="go('home.addSale');">
			Registrar nueva venta
		</button>
		<button class="button button-light" ng-click="checkService()">
		  Mas servicios
		</button>
	</ion-content>
</ion-view>
