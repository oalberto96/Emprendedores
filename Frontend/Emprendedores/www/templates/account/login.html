<ion-view title="Emprendedores" ng-controller="LoginCtrl">
  <ion-content class="padding">
    <div class="row responsive-sm">
      <div class="col-33 col-offset-33">
        <div class="list list-inset">
          <div>
          <p>{{ error }}</p>
          </div>
          <label class="item item-input">
            <input type="text" placeholder="Username" ng-model="data.username">
          </label>
          <label class="item item-input">
            <input type="password" placeholder="Password" ng-model="data.password">
          </label>
        </div>
        <button class="button button-block button-positive" ng-click="login()">Iniciar Sesion</button>
        <div align="center">
          <button class="col button button-clear button-positive">
            ¿Olvidaste tu contraseña?
          </button>
        </div>
        <button class="button button-block button-positive" ng-click="go('register')">
          Crear una cuenta nueva
        </button>
      </div>
    </div>
  </ion-content>
</ion-view>
