<ion-view title="Emprendedores" ng-controller="RegisterCtrl">
  <ion-content class="padding">
    <div class="row responsive-sm">
      <div class="col-33 col-offset-33">
        <div class="list list-inset">
          <form name=registerForm>
            <label class="item item-input">
              <input type="text" placeholder="Nombre" ng-model="data.nombre">
            </label>
            <label class="item item-input">
              <input type="text" placeholder="Apellidos" ng-model="data.apellido">
            </label>
            <label class="item item-input">
              <input type="email" name="email" placeholder="Correo electrónico" ng-model="data.correo" >
            </label>
            <span ng-show="registerForm.email.$error.email" class = "assertive">Ingrese un correo valido</span>
            <label class="item item-input">
              <input type="password" placeholder="Contraseña" ng-model="data.contrasena">
            </label>
            <label class="item item-input">
              <input type="password" placeholder="Confirmar Contraseña" ng-model="data.confirmarContrasena">
            </label>
            <span ng-bind="passMessage" class = "assertive"></span>
          </form>
          
        </div>
        <button class="button button-block button-positive" ng-click="register()">Registrarse
        </button>
        <p class="col" align="center">
          ¿Ya tienes una cuenta?
        </p>
        <button class="button button-block button-positive" ng-click="go('login')">
          Inicia sesión
        </button>
      </div>
    </div>
  </ion-content>
</ion-view>
